<div class="h-screen flex flex-col p-6">
  <div class="flex items-center justify-end mb-3">
    <button mat-fab extended (click)="onAddClick()">
      <mat-icon>add</mat-icon>
      Add Certificate
    </button>
  </div>

  <div class="overflow-auto flex-1 min-h-0">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 bg-[#0e1d33!important] w-full"
      style="border: 2px solid #ffffff !important; border-bottom: none !important"
    >
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="text-white">Title</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          {{ certificate.title }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="text-white">Description</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          {{ certificate.description }}
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef class="text-white">Type</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          {{ certificate.type.title }}
        </td>
      </ng-container>

      <!-- Issue Date Column -->
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef class="text-white">Issue Date</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          {{ certificate.issue_date | date }}
        </td>
      </ng-container>

      <!-- Expiry Date Column -->
      <ng-container matColumnDef="expiration_date">
        <th mat-header-cell *matHeaderCellDef class="text-white">Expiry Date</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          {{ certificate.expiration_date | date }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-white">Actions</th>
        <td mat-cell *matCellDef="let certificate" class="text-white">
          <button mat-icon-button (click)="onEditClick(certificate.id)">
            <mat-icon class="text-white">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDeleteClick(certificate.id)">
            <mat-icon class="text-white">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="text-[#ffffff!important] bg-[#0e1d33!important] w-full sticky bottom-0"
      style="border: 2px solid #ffffff !important; border-top: none !important"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of certificates"
    >
    </mat-paginator>
  </div>
</div>
