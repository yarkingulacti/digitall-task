<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Edit Certificate Type</h2>
    </div>
    <form [formGroup]="typeForm" (ngSubmit)="onSubmit()" class="modal-content">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="typeForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          required
          rows="4"
        ></textarea>
        <mat-error *ngIf="typeForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <div class="modal-actions">
        <button
          mat-button
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
