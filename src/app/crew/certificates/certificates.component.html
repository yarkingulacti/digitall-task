<div class="modal-overlay">
  <div class="certificate-modal mat-elevation-z8">
    <div class="modal-header">
      <h2>
        {{ crewMember?.first_name }} {{ crewMember?.last_name }}'s Certificates
      </h2>
      <button mat-button (click)="closeModal()">
        <mat-icon class="m-0">close</mat-icon>
      </button>
    </div>

    <div class="modal-content">
      <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let certificate">
            {{ certificate.title }}
          </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let certificate">
            {{ certificate.type.title }}
          </td>
        </ng-container>

        <!-- Issue Date Column -->
        <ng-container matColumnDef="issue_date">
          <th mat-header-cell *matHeaderCellDef>Issue Date</th>
          <td mat-cell *matCellDef="let certificate">
            {{ certificate.issue_date | date }}
          </td>
        </ng-container>

        <!-- Expiration Date Column -->
        <ng-container matColumnDef="expiration_date">
          <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
          <td mat-cell *matCellDef="let certificate">
            {{ certificate.expiration_date | date }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="hover:bg-gray-50"
        ></tr>
      </table>
    </div>
  </div>
</div>
