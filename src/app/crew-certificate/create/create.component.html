<div class="fixed inset-0 bg-black/75 flex items-center justify-center z-50">
  <div
    class="bg-[#0e1d33] border border-white/10 rounded-lg w-[90%] max-w-2xl max-h-[90vh] overflow-y-auto p-6"
  >
    <div
      class="flex items-center justify-between pb-4 border-b border-white/10"
    >
      <div class="flex items-center gap-2">
        <span class="text-white text-opacity-60">Certificates</span>
        <span class="text-white text-opacity-40 mx-2">></span>
        <span class="text-white text-opacity-60">Create Certificate</span>
      </div>
      <button
        mat-icon-button
        class="text-white text-opacity-70 hover:text-opacity-100"
        (click)="closeModal()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form
      [formGroup]="certificateForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-4 mt-6"
    >
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Title</mat-label>
        <input
          matInput
          formControlName="title"
          required
          placeholder="Enter title"
        />
        <mat-error *ngIf="certificateForm.get('title')?.hasError('required')">
          Title is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          required
          rows="4"
          placeholder="Enter description"
        ></textarea>
        <mat-error
          *ngIf="certificateForm.get('description')?.hasError('required')"
        >
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of certificateTypes" [value]="type">
            {{ type.title }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="certificateForm.get('type')?.hasError('required')">
          Type is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Issue Date</mat-label>
        <input
          matInput
          [matDatepicker]="issuePicker"
          formControlName="issue_date"
          required
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="issuePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #issuePicker></mat-datepicker>
        <mat-error
          *ngIf="certificateForm.get('issue_date')?.hasError('required')"
        >
          Issue date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Expiration Date</mat-label>
        <input
          matInput
          [matDatepicker]="expirationPicker"
          formControlName="expiration_date"
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="expirationPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #expirationPicker></mat-datepicker>
      </mat-form-field>

      <div class="flex justify-end items-center gap-4 mt-6">
        <button
          mat-fab
          extended
          type="button"
          (click)="onCancel()"
          class="bg-white/10 text-white hover:bg-white/20"
        >
          <mat-icon>close</mat-icon>
          Cancel
        </button>
        <button
          mat-fab
          extended
          type="submit"
          [disabled]="!certificateForm.valid"
          class="bg-blue-600 text-white hover:bg-blue-700 disabled:bg-white/10 disabled:text-white/30"
        >
          <mat-icon>add</mat-icon>
          Create
        </button>
      </div>
    </form>
  </div>
</div>
