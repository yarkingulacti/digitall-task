<div class="h-screen flex flex-col p-6">
  <div class="flex justify-end items-center mb-3">
    <button mat-fab extended (click)="onAddClick()">
      <mat-icon>add</mat-icon>
      {{ "CERTIFICATE_TYPES.ADD_CERTIFICATE_TYPE" | translate }}
    </button>
  </div>

  <div class="overflow-auto flex-1 min-h-0">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 bg-[#0e1d33!important] w-full"
      style="
        border: 2px solid #ffffff !important;
        border-bottom: none !important;
      "
    >
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="text-white">
          {{ "CERTIFICATE_TYPES_LIST.TABLE_HEADER.TITLE" | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="text-white">
          {{ element.title }}
        </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="text-white">
          {{ "CERTIFICATE_TYPES_LIST.TABLE_HEADER.DESCRIPTION" | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="text-white">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-white">
          {{ "CERTIFICATE_TYPES_LIST.TABLE_HEADER.ACTIONS" | translate }}
        </th>
        <td mat-cell *matCellDef="let element" class="text-white">
          <button
            mat-icon-button
            color="accent"
            (click)="editCertificateType(element)"
            class="text-yellow-600 hover:text-yellow-800"
          >
            <mat-icon class="text-white">edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteCertificateType(element.id)"
            class="text-red-600 hover:text-red-800"
          >
            <mat-icon class="text-white">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      class="text-[#ffffff!important] bg-[#0e1d33!important] w-full sticky bottom-0"
      style="border: 2px solid #ffffff !important; border-top: none !important"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of certificate types"
    >
    </mat-paginator>
  </div>
</div>
<router-outlet name="modal"></router-outlet>
